<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <p id="main_line">Calculator</p>

        <input id="display_screen" placeholder="0" disabled>

        <div id="button_screen">
          <button style="width: 150px;">AC</button>
          <button>%</button>
          <button>/</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
          <button>0</button>
          <button>.</button>
          <button style="width: 150px; background-color: #272b33">=</button>
        </div>
    </div>

  </body>
  <script src="script.js"></script>
</html>
