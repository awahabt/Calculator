<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator_container">
        <p id="main_line">Calculator</p>

        <input id="display_screen" style="color: white;">

        <div id="button_screen">
          <!-- <button onclick="clear()">AC</button> -->
          <button onclick="clear()" style="width: 150px;">C</button>
          <button onclick="Character('/')">/</button>
          <button onclick="Character('*')">*</button>
          <button onclick="Character('7')">7</button>
          <button onclick="Character('8')">8</button>
          <button onclick="Character('9')">9</button>
          <button onclick="Character('-')">-</button>
          <button onclick="Character('4')">4</button>
          <button onclick="Character('5')">5</button>
          <button onclick="Character('6')">6</button>
          <button onclick="Character('+')">+</button>
          <button onclick="Character('1')">1</button>
          <button onclick="Character('2')">2</button>
          <button onclick="Character('3')">3</button>
          <button onclick="Character('.')">.</button>
          <button onclick="Character('0')" style="width: 152px">0</button>
          <button onclick="calculate_result('')" style="width: 150px; background-color: #272b33">=</button>
        </div>
      </div>
    </div>

  </body>
  <script src="script.js"></script>
</html>
